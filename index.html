<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字方块生存 (核心交互版)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <header class="status-bar">
            <div class="status-row">
                <span>❤️ 生命: <b id="hp">100</b></span>
                <span>🍗 饱食: <b id="hunger">100</b></span>
            </div>
            <div class="status-row">
                <span>📍 坐标: [<span id="coord-x">0</span>, <span id="coord-y">0</span>]</span>
                <span>🕒 时间: <b id="time">白天</b></span>
            </div>
        </header>

        <main class="main-display">
            <div class="map-window">
                <div id="grid-map" class="grid-map"></div>
            </div>

            <div class="current-location">
                <h2 id="current-biome">🏞️ 正在探索: 未知之地</h2>
                
                <div class="info-block">
                    <h4>🛠️ 可采集资源:</h4>
                    <div id="action-resources" class="action-buttons">
                        </div>
                </div>

                <div class="info-block">
                    <h4>⚔️ 附近生物:</h4>
                    <div id="action-mobs" class="action-buttons">
                        </div>
                </div>
            </div>

            <div class="log-window" id="game-log">
                <p>> 欢迎来到核心交互世界！</p>
            </div>
        </main>

        <section class="interaction-area">
            <div class="inventory">
                <h3>🎒 背包</h3>
                <div id="inv-list" class="inv-grid"></div>
            </div>
            
            <div class="controls">
                <div class="d-pad">
                    <div></div>
                    <button onclick="move(0, -1)">⬆️ 北</button>
                    <div></div>
                    <button onclick="move(-1, 0)">⬅️ 西</button>
                    <div class="center-spacer"></div>
                    <button onclick="move(1, 0)">东 ➡️</button>
                    <div></div>
                    <button onclick="move(0, 1)">⬇️ 南</button>
                    <div></div>
                </div>
            </div>
        </section>
    </div>

    <div id="battle-ui" class="modal hidden">
        <div class="modal-content battle-content">
            <h2 class="battle-title">⚔️ 战斗中！</h2>
            
            <div class="combatant-status">
                <div class="player-combat">
                    <h3>玩家</h3>
                    <div class="health-bar-container">
                        <div id="player-battle-hp" class="health-bar" style="width: 100%;"></div>
                    </div>
                    <span id="player-hp-text">100/100</span>
                </div>
                <div class="enemy-combat">
                    <h3 id="enemy-name">敌人</h3>
                    <div class="health-bar-container">
                        <div id="enemy-battle-hp" class="health-bar" style="width: 100%;"></div>
                    </div>
                    <span id="enemy-hp-text">100/100</span>
                </div>
            </div>

            <div class="battle-log" id="battle-log">
                </div>

            <div class="battle-actions">
                <button onclick="playerAttack()">攻击</button>
                <button onclick="runAway()">逃跑</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
