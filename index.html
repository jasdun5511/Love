<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字方块生存 (交互战斗版)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container" id="main-interface">
        <header class="status-bar">
            <div class="status-row">
                <span>❤️ <b id="hp">100</b></span>
                <span>🍗 <b id="hunger">100</b></span>
                <span>🛡️ <b id="def">0</b></span> </div>
            <div class="status-row">
                <span>📍 [<span id="coord-x">0</span>, <span id="coord-y">0</span>]</span>
                <span>🕒 <b id="time">白天</b></span>
            </div>
        </header>

        <main class="main-display">
            <div class="map-container" onclick="toggleMapSize()">
                <div class="map-header">🗺️ 当前位置: <b id="biome-name">--</b> (点击缩放)</div>
                <div class="map-window">
                    <div id="grid-map" class="grid-map"></div>
                </div>
            </div>

            <div class="scene-window">
                <div class="scene-header">👁️ 环境列表 (点击交互)</div>
                <div id="scene-grid" class="scene-grid">
                    </div>
            </div>
            
            <div class="mini-log" id="game-log">
                <p>> 准备就绪。</p>
            </div>
        </main>

        <section class="interaction-area">
            <div class="controls">
                <div class="d-pad">
                    <div></div>
                    <button onclick="move(0, -1)">⬆️</button>
                    <div></div>
                    <button onclick="move(-1, 0)">⬅️</button>
                    <button onclick="searchScene()">🔍 搜寻</button> <button onclick="move(1, 0)">➡️</button>
                    <div></div>
                    <button onclick="move(0, 1)">⬇️</button>
                    <div></div>
                </div>
                <div id="inv-preview" class="inv-preview">背包: 空</div>
            </div>
        </section>
    </div>

    <div id="combat-ui" class="combat-overlay hidden">
        <div class="combat-container">
            <h2 class="combat-title">⚔️ 战斗开始 ⚔️</h2>
            
            <div class="fighter-zone">
                <div class="mob-status">
                    <div class="mob-avatar" id="combat-mob-icon">👾</div>
                    <h3 id="combat-mob-name">怪物名字</h3>
                    <div class="hp-bar-bg"><div id="combat-mob-hp-bar" class="hp-bar-fill" style="width: 100%"></div></div>
                    <p>HP: <span id="combat-mob-hp">0</span> / <span id="combat-mob-max-hp">0</span></p>
                </div>
            </div>

            <div class="combat-log" id="combat-log"></div>

            <div class="combat-actions">
                <button class="btn-attack" onclick="combatRound('attack')">⚔️ 攻击</button>
                <button class="btn-defend" onclick="combatRound('defend')">🛡️ 防御</button>
                <button class="btn-escape" onclick="endCombat(false)">🏃 逃跑</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
