<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字方块生存 (网格主界面)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header class="top-bar">
            <div class="loc-info">
                <span>孤岛: <b id="loc-name">戈壁</b> [<span id="coord">11,3</span>]</span>
                <span class="mini-map-btn">小地图</span> 
            </div>
            <div class="time-info">1000年03月01日 <span id="clock-time">08:00</span></div>
            
            <div class="stats-grid">
                <span>LV: 1(0%)</span>
                <span>EXP: 0/5</span>
                <span>理智: 100/100</span>
                <span class="stat-hp">HP: <b id="hp">100</b>/100</span>
                <span class="stat-hunger">饥饿: <b id="hunger">100</b>/100</span>
                <span class="stat-water">水分: <b id="water">100</b>/100</span>
            </div>
        </header>
        
        <div class="season-bar">
            <div class="season-box">春</div>
            <div class="weather-box">日</div>
        </div>
        <div class="survive-bar">
            <span>存活: 神性史莱姆</span>
            <span>存活: 扭曲邪物</span>
        </div>

        <main class="main-map-area">
            <div class="map-header">
                关闭地图 </div>
            <div class="big-map-container">
                <div id="big-grid" class="big-grid"></div>
            </div>
        </main>

        <div class="interaction-details-bar">
            <div class="detail-header">当前位置资源 / 怪物</div>
            <div id="scene-grid" class="item-grid-details">
                </div>
        </div>

        <div class="log-area" id="game-log">
            <p>引导任务[查看地图]已完成</p>
            <p>当前难度：扩展难度</p>
        </div>

        <div class="control-panel">
            <div class="d-pad-only">
                <div class="d-cell empty"></div>
                <button class="d-btn" onclick="move(0, -1)">⬆️</button>
                <div class="d-cell empty"></div>
                
                <button class="d-btn" onclick="move(-1, 0)">⬅️</button>
                <div class="d-cell current-loc" id="dir-c">我</div>
                <button class="d-btn" onclick="move(1, 0)">➡️</button>
                
                <div class="d-cell empty"></div>
                <button class="d-btn" onclick="move(0, 1)">⬇️</button>
                <div class="d-cell empty"></div>
            </div>

            <div class="action-buttons">
                <button class="func-btn active">功能</button>
                <button class="func-btn">移动键盘</button>
                <button class="func-btn" onclick="search()">探索</button>
                <button class="func-btn">安家</button>
            </div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item">物品</div>
            <div class="nav-item">制作</div>
            <div class="nav-item active">任务</div>
            <div class="nav-item">地图</div>
            <div class="nav-item">系统</div>
        </nav>
    </div>

    <div id="combat-ui" class="combat-overlay hidden">
        </div>


    <script src="script.js"></script>
</body>
</html>
